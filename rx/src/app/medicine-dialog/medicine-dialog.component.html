<h2 mat-dialog-title>{{ data.length === 0 ? 'Add' : 'Update'}} Medicine</h2>
<mat-dialog-content>
    <form #medicineForm="ngForm" class="mat-form">
        <mat-form-field class="mat-form-field">
            <textarea matInput [(ngModel)]="data.medicine" name="medicine" placeholder="Medicine"></textarea>
        </mat-form-field>
        <mat-form-field class="mat-form-field">
            <input matInput [(ngModel)]="data.id" readonly name="id" placeholder="id">
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat--dialogclose>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="save(medicineForm.value)">{{ data.length === 0 ? 'Add' : 'Update'}}</button>
</mat-dialog-actions>
