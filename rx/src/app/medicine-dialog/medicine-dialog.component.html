<h2 mat-dialog-title>{{ data.length !== undefined ? 'Add' : 'Update'}} Medicine</h2>
<mat-dialog-content>
    <form #medicineForm="ngForm" class="mat-form">
        <mat-form-field class="mat-form-field">
            <input matInput [(ngModel)]="data.name" #medicine="ngModel" name="name" placeholder="Medicine Name" required>
            <mat-error *ngIf="medicine.touched && medicine.invalid">The <strong>medicine</strong> field is required.</mat-error>
        </mat-form-field>
        <mat-form-field class="mat-form-field" hidden="true">
            <input matInput [(ngModel)]="data.id" name="id" placeholder="id">
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button color="warn" mat--dialogclose (click)="cancel()">Cancel</button>
  <button mat-raised-button color="primary" [mat-dialog-close]="true" [disabled]="medicineForm.invalid" (click)="save(medicineForm.value)">{{ data.length === 0 ? 'Add' : 'Update'}}</button>
</mat-dialog-actions>
